<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 | IndieHacker</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; background:#f3f4f6; margin:0; padding:0; }
    .container { max-width:400px; margin:5rem auto; background:#fff; padding:2rem; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    h2 { text-align:center; margin-bottom:1.5rem; }
    input { width:100%; padding:0.8rem; margin-bottom:1rem; border:1px solid #ddd; border-radius:8px; }
    button { width:100%; padding:1rem; background:#4f46e5; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
    button:hover { background:#4338ca; }
    p { text-align:center; margin-top:1rem; }
    a { color:#2563eb; text-decoration:none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>IndieHacker 가입</h2>
    <form action="onboarding.html" method="get">
      <input type="text" placeholder="이름" required>
      <input type="email" placeholder="이메일" required>
      <input type="password" placeholder="비밀번호" required>
      <button type="submit">가입하기</button>
    </form>
    <p>이미 계정이 있나요? <a href="#">로그인</a></p>
  </div>
</body>
</html>
